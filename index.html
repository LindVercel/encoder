<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Encoding Tool</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ff3b3b; /* Red background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .panel {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #007bff; /* Blue text */
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #0056b3; /* Darker blue for secondary text */
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #007bff; /* Blue border */
            border-radius: 6px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #0056b3; /* Darker blue on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .output-box {
            background-color: #e9f5ff; /* Light blue background */
            border: 1px solid #007bff; /* Blue border */
            border-radius: 6px;
            padding: 15px;
            font-size: 16px;
            color: #0056b3; /* Dark blue text */
            min-height: 50px;
            word-wrap: break-word;
            word-break: break-word;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Encoding Tool</h1>
        <p>Enter text to encode or decode below:</p>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <div class="output-box" id="outputText">
            <!-- Output will be displayed here -->
        </div>
    </div>
    <script>
        const encodingMap = {
            a: "cA1", b: "cA2", c: "cA3", d: "cA4", e: "cA5", f: "cA6", g: "cA7", h: "cA8", i: "cA9", j: "cA10",
            k: "cA11", l: "cA12", m: "cA13", n: "cA14", o: "cA15", p: "cA16", q: "cA17", r: "cA18", s: "cA19", t: "cA20",
            u: "cA21", v: "cA22", w: "cA23", x: "cA24", y: "cA25", z: "cA26",
            A: "ca1", B: "ca2", C: "ca3", D: "ca4", E: "ca5", F: "ca6", G: "ca7", H: "ca8", I: "ca9", J: "ca10",
            K: "ca11", L: "ca12", M: "ca13", N: "ca14", O: "ca15", P: "ca16", Q: "ca17", R: "ca18", S: "ca19", T: "ca20",
            U: "ca21", V: "ca22", W: "ca23", X: "ca24", Y: "ca25", Z: "ca26",
            1: "9n5", 2: "8n5", 3: "7n5", 4: "6n5", 5: "5n5", 6: "4n5", 7: "3n5", 8: "2n5", 9: "1n5", 0: "0n5"
        };

        const decodingMap = Object.fromEntries(Object.entries(encodingMap).map(([key, value]) => [value, key]));

        function encodeText() {
            const input = document.getElementById("inputText").value;
            const encoded = input.split("").map(char => encodingMap[char] || char).join("");
            document.getElementById("outputText").innerText = encoded;
        }

        function decodeText() {
            const input = document.getElementById("inputText").value;
            let decoded = input;

            // Sort the encoded keys by length (longest first)
            const sortedKeys = Object.keys(decodingMap).sort((a, b) => b.length - a.length);

            sortedKeys.forEach(encodedChar => {
                decoded = decoded.split(encodedChar).join(decodingMap[encodedChar]);
            });

            document.getElementById("outputText").innerText = decoded;
        }
    </script>
</body>
</html>
